<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#0F172A"/>
  <rect width="1200" height="630" fill="url(#grad)" opacity="0.5"/>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Document icon -->
  <g transform="translate(100, 180)">
    <path d="M0 20C0 8.954 8.954 0 20 0h120l80 80v180c0 11.046-8.954 20-20 20H20C8.954 280 0 271.046 0 260V20z" fill="#1E293B" stroke="#3B82F6" stroke-width="3"/>
    <path d="M120 0v60c0 11.046 8.954 20 20 20h60" fill="none" stroke="#3B82F6" stroke-width="3"/>

    <!-- Chart bars inside document -->
    <rect x="30" y="120" width="30" height="80" rx="4" fill="#3B82F6"/>
    <rect x="75" y="100" width="30" height="100" rx="4" fill="#10B981"/>
    <rect x="120" y="140" width="30" height="60" rx="4" fill="#3B82F6"/>

    <!-- Lines -->
    <rect x="30" y="220" width="120" height="8" rx="4" fill="#334155"/>
    <rect x="30" y="240" width="80" height="8" rx="4" fill="#334155"/>
  </g>

  <!-- Title -->
  <text x="350" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">Financial Report</text>
  <text x="350" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">Generator</text>

  <!-- Subtitle -->
  <text x="350" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8">Sync vs Async API Pattern Demo</text>

  <!-- Tech badges -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#3B82F6"/>
    <text x="60" y="27" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">FastAPI</text>

    <rect x="140" y="0" width="100" height="40" rx="20" fill="#10B981"/>
    <text x="190" y="27" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">Python</text>

    <rect x="260" y="0" width="90" height="40" rx="20" fill="#61DAFB"/>
    <text x="305" y="27" font-family="system-ui, sans-serif" font-size="18" fill="#0F172A" text-anchor="middle">React</text>

    <rect x="370" y="0" width="80" height="40" rx="20" fill="#F59E0B"/>
    <text x="410" y="27" font-family="system-ui, sans-serif" font-size="18" fill="#0F172A" text-anchor="middle">FIFO</text>
  </g>

  <!-- Bottom features -->
  <text x="100" y="580" font-family="system-ui, sans-serif" font-size="20" fill="#64748B">FIFO Queue • Webhook Callbacks • Rate Limiting • Retry Logic</text>
</svg>
